name: docya_pro
description: Aplicación para médicos de DocYa Pro
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"


  
  


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_maps_flutter: ^2.5.0
  http: ^1.2.0
  shared_preferences: ^2.2.2
  font_awesome_flutter: ^10.7.0
  url_launcher: ^6.3.0 
  geolocator: ^14.0.2
  firebase_core: ^4.1.1
  firebase_messaging: ^16.0.2
  web_socket_channel: ^3.0.3
  image_picker: ^1.0.7
  open_file: ^3.3.2
  path_provider: ^2.1.2
  signature: ^5.4.0
  http_parser: ^4.0.2
  awesome_snackbar_content: ^0.1.3

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/logoblanco.png
    - assets/docyapro.png
    - assets/DOCYAPROBLANCO.png



flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"


dependency_overrides:
  geolocator_android: ^4.0.0
